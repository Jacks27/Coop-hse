language: 
    - python
python:
    - "3.6"
    - "3.5"

install:
    - pip install -r requirments.txt
    - pip install nose
    - pip install coverage
    - pip install coveralls
before_script:
    - export FLASK_APP='run.py'
    - export FLASK_ENV=development
script:
    - nosetests --with-coverage --cover-package=app
after_success:
    - coveralls
    - codecov
   